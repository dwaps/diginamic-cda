<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liste de tâches</title>
  </head>
  <body>
    <h1>Ma liste de tâches</h1>

    <dialog class="error">
      <button class="close"><i class="icon-remove"></i></button>
      <p></p>
    </dialog>

    <div class="add-todo">
      <input
        type="text"
        autofocus
        autocomplete="off"
        placeholder="Ajouter une tâche"
      />
      <button class="btn-add-todo">Ajouter</button>
    </div>

    <div class="todos"></div>
  </body>
</html>
